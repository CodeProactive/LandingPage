<div class="gog-cart-summary">
  <div class="gog-cart-summary__container">
    <div class="gog-cart-summary__no-of-items">
      {{gogCartService.numbersOfProductsInCart()}}
      {{COPY_ENG.HEADER.CART.ITEMS_IN_CART}}
    </div>
    <div class="gog-cart-summary__total">
      {{ gogCartService.totalAmountDue()}}
    </div>
    <div class="gog-cart-summary__button"
         (click)="gogCartService.clearCart()">
      {{COPY_ENG.HEADER.CART.CLEAR_CART_BUTTON}}
    </div>
  </div>
</div>
